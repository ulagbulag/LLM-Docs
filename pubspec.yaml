---
name: llmdocs
description: LLM-native Document Writer

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  animated_tree_view: ">=2.2.0 <2.3.0"
  file_picker: ">=6.1.0 <6.2.0"
  file_saver: ">=0.2.0 <0.3.0"
  langchain: ">=0.3.0 <0.4.0"
  langchain_openai: ">=0.3.0 <0.4.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - ./assets/images/
